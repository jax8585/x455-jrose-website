    <script>
      // begin added for mobile version
      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
        } else {
          mySidebar.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
      }
      // end added for mobile version
    </script>
    <script>
      // begin added for carousel
      var myIndex = 0;
      carousel();
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        //setTimeout(carousel, 10000); // Change image every 2 seconds
      }

      // slideshow - carousel
      function currentDiv(n) {
        showDivs((slideIndex = n));
        myIndex = n;
      }
      function nextDiv() {
        myIndex++;
        if (myIndex > 3) {
          myIndex = 0;
        }
        showDivs((slideIndex = myIndex));
      }
      function prevDiv() {
        myIndex--;
        if (myIndex < 0) {
          myIndex = 3;
        }
        showDivs((slideIndex = myIndex));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-opacity-off";
      }
      // end added for carousel
    </script>
    <script>

            [2, 1],
          ] /* 1st number - column to sort, 2nd number - asending (2) or descending order (1) */,

        });

      // end added for sortable
    </script>
    <script>
      // begin added for accordion
      function myAccordion(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
          x.previousElementSibling.className =
            x.previousElementSibling.className.replace("w3-brown", "w3-orange");
        } else {
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className =
            x.previousElementSibling.className.replace("w3-orange", "w3-brown");
        }
      }
      // end added for accordion
    </script>
